{% extends 'base.html' %}

{% block content %}
    <div class='post_details'>
        <div class='post_info'>
            <h1>{{post.title}}</h1>
            <div class = 'post_detail_meta'>
                <p>Author: {{post.author}} | 
                    {% if user.is_superuser %}
                    
                    <a href="{% url 'post-edit' post.pk %}">  Edit Post </a><a href="{% url 'post-delete' post.pk %}"> | Remove</a>
                    {% endif %}
                </p>
            </div>
        </div>
        <div class="post_detail_content">
            {{post.body}}
        </div>
    </div>
{% endblock %}
