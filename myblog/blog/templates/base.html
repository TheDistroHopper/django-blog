<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <header class = "site_header">
        <div class="site_brand">
            <h1 style="float: left;"><a href="{% url 'home' %}">Sarvesh's Blog</a></h1>
            <div style="float: right;">
                {% if user.is_authenticated %}
                    <a href="{% url 'post-new' %}"> New Post</a> | <a href="{% url 'logout' %}">Logout</a> 
                {% else %}
                    <a href="{% url 'login' %}"> Login </a> | 
                    <a href="{% url 'register' %}"> Register </a>
                {% endif %}
               <br> <br> <a>Contact me at sarveshspatil111@gmail.com</a>
            </div>
        </div>
   </header>


   

   <div class="content_wrapper">
    <div class="content">
        {% block content %}
        <h2>Welcome to home page of My Blog</h2>
        {% endblock %}
    </div>
 

    


    <div class="sidebar">
        <div class="widget">
             <h4>Blog powered by Django</h4>
        </div>
    </div>
   </div>
</body>
</html>
